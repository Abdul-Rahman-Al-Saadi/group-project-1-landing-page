<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/base/utilities.css">
    <link rel="stylesheet" href="styles/base/colors.css">
    <script src="script.js"></script>
</head>

<body>

    <nav class="gray-bg">
        <div class="nav-logo">
            <img src="./assets/images/logo.png" alt="logo">
        </div>
        <div class="black-txt nav-title">
            <h1>Dungeon Crawler</h1>
        </div>
        <div class="black-txt nav-links ">
            <ul>
                <li>Story</li>
                <li>Character</li>
                <li>Tutorial</li>
                <li>Images</li>
            </ul>
        </div>
    </nav>

    <main>
        <!--Hero Section-->
        <section class="hero-section">
            <div class="hero-overlay"></div> <!-- Dark overlay -->
            <div id="hero-contents">
                <h1>Mazes Await! Can You Find the Exit?</h1>
                <button>Play</button>
            </div>
        </section>

        <!-- Images Section -->
        <section class="image-section">
            <h1 class="white-txt">Images of the Game</h1>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img src="assets/images/game-image1.png" style="width:100%">
                    <div class="text">Menu Screen</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img src="assets/images/game-image2.png" style="width:100%">
                    <div class="text">Lily</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="assets/images/game-image3.png" style="width:100%">
                    <div class="text">End of Game</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="assets/images/game-image4.png" style="width:100%">
                    <div class="text">Masonr</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>


    </main>

</body>

</html>
